plugins {
    id 'java'
    id 'application'
}

group = 'io.absolutwarehouse'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'io.absolutwarehouse.Main'
}